{% if posts %}
    <ul class="list-group">
        {% for post in posts %}
            <li class="list-group-itemborder border-0" id="list-group-padding">
                <p>
                    <img src="{{ post.author.avator(36) }}">
                    <a href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username }}</a><br>
                    {{ moment(post.timestamp).format('LLL') }}<br>
                    {{ post.body }}<br>
                </p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <div class="tip">
        目前没有人发表评论
    </div>
{% endif %}
