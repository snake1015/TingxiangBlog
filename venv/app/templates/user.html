{% extends 'base.html' %}
{% block content %}
<table>
    <tr valign="top">
        <td><img src="{{ user.avator(80) }}"></td>
        <td>
            <h1>用户：{{ user.username }}</h1>
            {% if user.about_me: %}
            <p>{{ user.about_me }}</p>
            {% endif %}
            {% if user.last_seen %}
            <p>用户最后登录时间: {{ user.last_seen }}</p>
            {% endif %}
        </td>

    </tr>
</table>
{% for post in posts %}
    {% include '_post.html' %}
{% endfor %}
{% endblock %}
